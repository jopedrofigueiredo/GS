    <main>

        <section class="secao_contato">
            <div class="secao_contato_texto">
                <h2 class="titulo_contato">Entre em contato</h2>
                <p class="paragrafo_contato">Afim de melhorar-mos a experiência do usuário final, 
                    envie-nos uma sugestão, para juntos, resolvermos esse problema que afeta muitos.</p>
            </div>
            <form class="formulario" method="post"> 
                <label for="nome">Nome completo</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>

                <label for="nome">Telefone</label>
                <input type="tel" id="telefone" name="telefone" required>

                <label for="mensagem">Envie sua sugestão</label>
                <textarea name="mensagem" id="mensagem" rows="10"></textarea>

                <button class="botao_cadastro" type="submit">Enviar</button>
            </form>
        </section>
